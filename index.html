<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Montserrat",sans-serif;
  background:#fffaf8;
  color:#2b2b2b;
  overflow-x:hidden;
}

/* ===== INTRO LETTER ===== */
#intro{
  position:fixed;inset:0;
  background:#f6eee7;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.envelope{
  width:260px;height:170px;
  background:#fff;
  position:relative;
  border-radius:10px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  overflow:hidden;
}
.flap{
  position:absolute;
  top:0;left:0;right:0;
  height:85px;
  background:#f2d6c9;
  transform-origin:top;
  animation:openFlap 2s ease forwards;
}
.letter{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Libre Baskerville",serif;
  font-size:22px;
  opacity:0;
  animation:showText .8s ease forwards;
  animation-delay:1.6s;
}

@keyframes openFlap{
  0%{transform:rotateX(0)}
  100%{transform:rotateX(-140deg)}
}
@keyframes showText{
  to{opacity:1}
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.75));
}
.hero-text{
  position:absolute;
  bottom:70px;
  left:24px;
  right:24px;
  color:#fff;
}
.hero-text h1{
  font-family:"Libre Baskerville",serif;
  font-size:34px;
}
.hero-text p{
  margin-top:14px;
  opacity:.9;
  max-width:420px;
}

/* ===== SECTION ===== */
.section{
  padding:48px 22px;
}
.section h2{
  font-family:"Libre Baskerville",serif;
  font-size:22px;
  margin-bottom:18px;
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.03);
}

/* ===== LIGHTBOX ===== */
#lightbox{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:999;
}
#lightbox img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:#fff;
  padding:20px;
  opacity:.7;
  user-select:none;
}
.nav.left{left:0}
.nav.right{right:0}
.counter{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-size:14px;
  opacity:.7;
}

/* ===== HEART ===== */
.heart{
  position:fixed;
  color:#ff6b81;
  font-size:22px;
  pointer-events:none;
  animation:heartPop 1.1s ease-out forwards;
}
@keyframes heartPop{
  0%{transform:scale(.4);opacity:0}
  40%{opacity:1;transform:scale(1.3)}
  100%{opacity:0;transform:scale(2)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">For You ü§ç</div>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="foto/1.jpg">
  <div class="hero-text">
    <h1>Untuk Kamu</h1>
    <p>
      Ini bukan tentang seberapa mewah tampilannya,  
      tapi tentang rasa yang aku taruh di setiap detailnya.
    </p>
  </div>
</div>

<!-- GALLERY -->
<div class="section">
  <h2>Our Moments</h2>
  <div class="gallery">
    <img src="foto/1.jpg">
    <img src="foto/2.jpg">
    <img src="foto/3.jpg">
    <img src="foto/4.jpg">
    <img src="foto/5.jpg">
    <img src="foto/6.jpg">
    <img src="foto/7.jpg">
    <img src="foto/8.jpg">
    <img src="foto/9.jpg">
    <img src="foto/10.jpg">
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <div class="nav left">‚Äπ</div>
  <img id="lbImg">
  <div class="nav right">‚Ä∫</div>
  <div class="counter" id="counter"></div>
</div>

<script>
/* intro close */
setTimeout(()=>document.getElementById("intro").style.display="none",2800);

/* heart */
function heart(x,y){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1100);
}

document.addEventListener("click",e=>heart(e.clientX,e.clientY));
let tx=0,ty=0;
document.addEventListener("touchstart",e=>{
  tx=e.touches[0].clientX;
  ty=e.touches[0].clientY;
});
document.addEventListener("touchend",()=>heart(tx,ty));

/* lightbox */
const imgs=document.querySelectorAll(".gallery img");
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");
const counter=document.getElementById("counter");
let idx=0;

function update(){
  lbImg.src=imgs[idx].src;
  counter.textContent=`${idx+1} / ${imgs.length}`;
}

imgs.forEach((img,i)=>{
  img.addEventListener("dblclick",()=>{
    idx=i;
    update();
    lb.style.display="block";
  });
});

document.querySelector(".nav.left").onclick=()=>{
  idx=(idx-1+imgs.length)%imgs.length;
  update();
};
document.querySelector(".nav.right").onclick=()=>{
  idx=(idx+1)%imgs.length;
  update();
};

let sx=0;
lb.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
lb.addEventListener("touchend",e=>{
  let ex=e.changedTouches[0].clientX;
  if(sx-ex>50) idx=(idx+1)%imgs.length;
  if(ex-sx>50) idx=(idx-1+imgs.length)%imgs.length;
  update();
});

lb.onclick=()=>lb.style.display="none";
</script>

</body>
</html>
