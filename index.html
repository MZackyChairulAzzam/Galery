<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Gallery</title>

<style>

 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0b0b0b;
  font-family: "Poppins", Arial, sans-serif;
  color: white;
  overflow-x: hidden;
}

/* SLIDER */
.slider {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
  transition: transform 0.8s ease;
}

.slide {
  min-width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.9);
}

/* OVERLAY */
.slider::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.5),
    rgba(0,0,0,0.1),
    rgba(0,0,0,0.6)
  );
  pointer-events: none;
}

/* DOTS */
.dots {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
}

.dot {
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  display: inline-block;
  margin: 0 6px;
}

.dot.active {
  background: #ff6b8a;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 16px;
  aspect-ratio: 1 / 1;
  object-fit: cover;
}

/* HEART */
.heart {
  position: fixed;
  color: rgba(255,107,138,0.9);
  font-size: 22px;
  animation: pop 1.2s ease-out forwards;
  pointer-events: none;
}

@keyframes pop {
  0% {
    transform: scale(0.4);
    opacity: 0;
  }
  50% {
    opacity: 1;
    transform: scale(1.3);
  }
  100% {
    opacity: 0;
    transform: scale(2);
  }
}

</style>
</head>

<body>

<!-- SLIDESHOW -->
<div class="slider">
  <div class="slides" id="slides">
  <div class="slide"><img src="foto/1.jpg"></div>
  <div class="slide"><img src="foto/2.jpg"></div>
  <div class="slide"><img src="foto/3.jpg"></div>
  <div class="slide"><img src="foto/4.jpg"></div>
  <div class="slide"><img src="foto/5.jpg"></div>
  <div class="slide"><img src="foto/6.jpg"></div>
  <div class="slide"><img src="foto/7.jpg"></div>
  <div class="slide"><img src="foto/8.jpg"></div>
  </div>
  </div>

  <div class="dots">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  </div>


<!-- GALLERY -->
<div class="gallery">
  <img src="foto/1.jpg">
  <img src="foto/2.jpg">
  <img src="foto/3.jpg">
  <img src="foto/4.jpg">
  <img src="foto/5.jpg">
  <img src="foto/6.jpg">
  <img src="foto/7.jpg">
  <img src="foto/8.jpg">
</div>

<script>
let index = 0;
const totalSlides = 8;
const slides = document.getElementById("slides");
const dots = document.querySelectorAll(".dot");

function showSlide() {
  slides.style.transform = `translateX(-${index * 100}%)`;

  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");

  createHeart();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";

  heart.style.left = Math.random() * 80 + 10 + "vw";
  heart.style.top = Math.random() * 50 + 30 + "vh";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1200);
}

setInterval(() => {
  index = (index + 1) % totalSlides;
  showSlide();
}, 3000);
</script>

<script>
let startX = 0;

slides.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

slides.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) {
    index = (index + 1) % totalSlides;
    showSlide();
  } else if (endX - startX > 50) {
    index = (index - 1 + totalSlides) % totalSlides;
    showSlide();
  }
});
</script>

</body>

</html>
