<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Gallery</title>

<style>

  body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.08;
  pointer-events: none;
}

  .slider::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.3),
    rgba(0,0,0,0.1),
    rgba(0,0,0,0.3)
  );
  pointer-events: none;
}

  .heart {
  position: fixed;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255, 77, 109, 0.9);
  font-size: 24px;
  animation: pop 1.2s ease-out forwards;
  pointer-events: none;
}

@keyframes pop {
  0% {
    transform: translateX(-50%) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
    transform: translateX(-50%) scale(1.4);
  }
  100% {
    opacity: 0;
    transform: translateX(-50%) scale(2);
  }
}

  .heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 77, 109, 0.8);
  font-size: 18px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.8);
    opacity: 0;
  }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  color: white;
}

/* SLIDESHOW */
.slider {
  position: relative;
  width: 100%;
  height: 70vh;
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
  width: 100%;
  transition: transform 0.6s ease-in-out;
}

.slide {
  min-width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


/* DOTS */
.dots {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
}

.dot {
  height: 10px;
  width: 10px;
  margin: 0 5px;
  background-color: #888;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s;
}

.dot.active {
  background-color: #ff4d6d;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,77,109,0.6);
}
</style>
</head>

<body>

<!-- SLIDESHOW -->
<div class="slider">
  <div class="slides" id="slides">

    <div class="slide">
      <img src="foto/1.jpg">
    </div>

    <div class="slide">
      <img src="foto/2.jpg">
    </div>

    <div class="slide">
      <img src="foto/3.jpg">
    </div>

    <div class="slide">
      <img src="foto/4.jpg">
    </div>

  </div>

  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- GALLERY -->
<div class="gallery">
  <img src="foto/1.jpg">
  <img src="foto/2.jpg">
  <img src="foto/3.jpg">
  <img src="foto/4.jpg">
</div>

<script>
let index = 0;
const totalSlides = 4;
const slides = document.getElementById("slides");
const dots = document.querySelectorAll(".dot");

function showSlide() {
  slides.style.transform = `translateX(-${index * 100}%)`;

  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");

  createHeart();
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";

  heart.style.left = Math.random() * 80 + 10 + "%";
  heart.style.top = Math.random() * 40 + 40 + "%";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1200);
}

setInterval(() => {
  index = (index + 1) % totalSlides;
  showSlide();
}, 3000);
</script>

<script>
let startX = 0;

slides.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

slides.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) {
    index = (index + 1) % totalSlides;
    showSlide();
  } else if (endX - startX > 50) {
    index = (index - 1 + totalSlides) % totalSlides;
    showSlide();
  }
});
</script>

</body>

</html>
