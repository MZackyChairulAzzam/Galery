<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Poppins",Arial,sans-serif;
  background:#fafafa;
  color:#222;
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.35),
    rgba(0,0,0,.65)
  );
}
.hero-text{
  position:absolute;
  bottom:70px;
  left:24px;
  right:24px;
  color:white;
}
.hero-text h1{
  font-size:30px;
  font-weight:600;
}
.hero-text .date{
  font-size:14px;
  opacity:.8;
  margin-top:6px;
}
.hero-text .quote{
  margin-top:14px;
  font-size:16px;
  opacity:.9;
  max-width:420px;
}

/* SECTION */
.section{
  padding:48px 20px;
}
.section h2{
  font-size:20px;
  margin-bottom:18px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:transform .3s ease;
}
.gallery img:hover{
  transform:scale(1.03);
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:999;
}
#lightbox img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* FADE */
.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.6s ease;
}
.fade.show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <img src="foto/1.jpg">
  <div class="hero-text">
    <h1>Untuk Kamu, Aldila Viona Afrodeta</h1>
    <div class="date">30 Desember 2025</div>
    <div class="quote">
      Aku mungkin gak sempurna,  
      tapi semua momen ini selalu aku simpan dengan niat yang sama.
    </div>
  </div>
</div>

<!-- GALLERY -->
<div class="section fade">
  <h2>Moments</h2>
  <div class="gallery">
    <img src="foto/1.jpg">
    <img src="foto/2.jpg">
    <img src="foto/3.jpg">
    <img src="foto/4.jpg">
    <img src="foto/5.jpg">
    <img src="foto/6.jpg">
    <img src="foto/7.jpg">
    <img src="foto/8.jpg">
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <img id="lb-img">
</div>

<script>
/* FADE IN */
const fade=document.querySelector(".fade");
window.addEventListener("scroll",()=>{
  const y=fade.getBoundingClientRect().top;
  if(y < window.innerHeight-120){
    fade.classList.add("show");
  }
});

/* LIGHTBOX */
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lb-img");
const imgs=document.querySelectorAll(".gallery img");
let idx=0;

imgs.forEach((img,i)=>{
  img.onclick=()=>{
    idx=i;
    lbImg.src=img.src;
    lb.style.display="block";
  };
});

/* SWIPE */
let sx=0;
lb.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
lb.addEventListener("touchend",e=>{
  let ex=e.changedTouches[0].clientX;
  if(sx-ex>50) idx=(idx+1)%imgs.length;
  if(ex-sx>50) idx=(idx-1+imgs.length)%imgs.length;
  lbImg.src=imgs[idx].src;
});

lb.onclick=()=>lb.style.display="none";
</script>

</body>
</html>
