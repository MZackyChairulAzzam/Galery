<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Viona ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Inter",sans-serif;
  background:#fffaf8;
  color:#2b2b2b;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed; inset:0;
  background:#f5ebe3;
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.envelope{
  width:280px;height:180px;
  background:#fff; border-radius:12px;
  position:relative; overflow:hidden;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
}
.flap{
  position:absolute; top:0; left:0; right:0;
  height:90px; background:#e7cfc2;
  transform-origin:top;
  animation:openFlap 2s ease forwards;
}
.letter{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  font-family:"Playfair Display",serif;
  font-size:22px; opacity:0;
  animation:showText .8s ease forwards;
  animation-delay:1.6s;
}
@keyframes openFlap{to{transform:rotateX(-145deg)}}
@keyframes showText{to{opacity:1}}

/* HERO */
.hero{height:100vh; position:relative}
.hero img{width:100%; height:100%; object-fit:cover}
.hero::after{
  content:""; position:absolute; inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.65));
}
.hero-text{
  position:absolute; bottom:80px; left:24px; right:24px; color:#fff;
}
.hero-text h1{
  font-family:"Playfair Display",serif;
  font-size:38px;
}
.hero-text .date{margin-top:6px;font-size:14px;opacity:.85}
.hero-text p{margin-top:16px;line-height:1.7}

/* GALLERY */
.section{padding:52px 22px}
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
}

/* LIGHTBOX */
#lightbox{
  position:fixed; inset:0;
  background:#000;
  display:none;
  z-index:999;
}
#lightbox img{
  width:100%; height:100%;
  object-fit:contain;
}
.close{
  position:absolute;
  top:20px; right:24px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:44px;
  color:#fff;
  padding:20px;
  cursor:pointer;
}
.nav.left{left:0}
.nav.right{right:0}
.counter{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
}

/* HEART */
.heart{
  position:fixed;
  color:#ff6b81;
  font-size:22px;
  pointer-events:none;
  animation:heartPop 1.1s ease-out forwards;
}
@keyframes heartPop{
  0%{transform:scale(.4);opacity:0}
  40%{opacity:1;transform:scale(1.3)}
  100%{opacity:0;transform:scale(2)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">For You ü§ç</div>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="foto/1.jpg">
  <div class="hero-text">
    <h1>Aldila Viona Afrodeta</h1>
    <div class="date">30 Desember 2025</div>
    <p>
      Terima kasih ya lu udah mau jadi pacar gw,<br>
      tapi tolong jangan jauhin gw yaa‚Ä¶ ü§ç
    </p>
  </div>
</div>

<!-- GALLERY -->
<div class="section">
  <div class="gallery">
    <img src="foto/1.jpg">
    <img src="foto/2.jpg">
    <img src="foto/3.jpg">
    <img src="foto/4.jpg">
    <img src="foto/5.jpg">
    <img src="foto/6.jpg">
    <img src="foto/7.jpg">
    <img src="foto/8.jpg">
    <img src="foto/9.jpg">
    <img src="foto/10.jpg">
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <div class="close">‚úï</div>
  <div class="nav left">‚Äπ</div>
  <img id="lbImg">
  <div class="nav right">‚Ä∫</div>
  <div class="counter" id="counter"></div>
</div>

<script>
setTimeout(()=>intro.style.display="none",2800);

/* HEART */
document.addEventListener("click",e=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1100);
});

/* LIGHTBOX */
const imgs=document.querySelectorAll(".gallery img");
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");
const counter=document.getElementById("counter");
let idx=0;

function update(){
  lbImg.src=imgs[idx].src;
  counter.textContent=`${idx+1} / ${imgs.length}`;
}

imgs.forEach((img,i)=>{
  img.addEventListener("dblclick",()=>{
    idx=i;
    update();
    lb.style.display="block";
  });
});

document.querySelector(".close").onclick=()=>lb.style.display="none";
document.querySelector(".nav.left").onclick=()=>{
  idx=(idx-1+imgs.length)%imgs.length; update();
};
document.querySelector(".nav.right").onclick=()=>{
  idx=(idx+1)%imgs.length; update();
};
</script>

</body>
</html>
