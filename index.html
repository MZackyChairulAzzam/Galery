<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fafafa;
  color:#222;
  font-family:"Poppins",sans-serif;
  overflow-x:hidden;
}

/* LOVE LETTER INTRO */
#letter{
  position:fixed;
  inset:0;
  background:#f5efe6;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:letterOut .8s ease forwards;
  animation-delay:2.5s;
}
.envelope{
  width:220px;
  height:140px;
  background:#fff;
  border-radius:6px;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  animation:open 2s ease forwards;
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #e6d8c6;
  border-radius:6px;
}
.envelope span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Playfair Display",serif;
  font-size:20px;
  opacity:.8;
}

@keyframes open{
  0%{transform:scale(1)}
  100%{transform:scale(1.2)}
}
@keyframes letterOut{
  to{opacity:0;visibility:hidden}
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.35),
    rgba(0,0,0,.65)
  );
}
.hero-text{
  position:absolute;
  bottom:70px;
  left:24px;
  right:24px;
  color:white;
}
.hero-text h1{
  font-family:"Playfair Display",serif;
  font-size:32px;
}
.hero-text .date{
  font-size:14px;
  opacity:.8;
  margin-top:6px;
}
.hero-text .quote{
  margin-top:14px;
  max-width:420px;
  font-size:16px;
  opacity:.9;
}

/* SECTION */
.section{
  padding:48px 20px;
}
.section h2{
  font-family:"Playfair Display",serif;
  font-size:22px;
  margin-bottom:18px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:.3s ease;
}
.gallery img:hover{transform:scale(1.03)}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:999;
}
#lightbox img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* CLICK HEART */
.heart{
  position:fixed;
  color:#ff6b8a;
  font-size:22px;
  pointer-events:none;
  animation:pop 1.2s ease-out forwards;
}

@keyframes pop{
  0%{transform:scale(.4);opacity:0}
  50%{opacity:1;transform:scale(1.4)}
  100%{opacity:0;transform:scale(2)}
}

/* FADE */
.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.6s ease;
}
.fade.show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<!-- LOVE LETTER INTRO -->
<div id="letter">
  <div class="envelope">
    <span>For You ü§ç</span>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="foto/1.jpg">
  <div class="hero-text">
    <h1>Untuk Kamu, [NAMA]</h1>
    <div class="date">[12 Januari 2026]</div>
    <div class="quote">
      Gak semua hal harus sempurna,  
      tapi aku selalu pengen momen ini punya arti.
    </div>
  </div>
</div>

<!-- GALLERY -->
<div class="section fade">
  <h2>Moments</h2>
  <div class="gallery">
    <img src="foto/1.jpg">
    <img src="foto/2.jpg">
    <img src="foto/3.jpg">
    <img src="foto/4.jpg">
    <img src="foto/5.jpg">
    <img src="foto/6.jpg">
    <img src="foto/7.jpg">
    <img src="foto/8.jpg">
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox"><img id="lb-img"></div>

<script>
/* FADE */
const fade=document.querySelector(".fade");
window.addEventListener("scroll",()=>{
  if(fade.getBoundingClientRect().top < window.innerHeight-120){
    fade.classList.add("show");
  }
});

/* CLICK HEART */
document.addEventListener("click",e=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1200);
});

/* LIGHTBOX */
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lb-img");
const imgs=document.querySelectorAll(".gallery img");
let idx=0;

imgs.forEach((img,i)=>{
  img.onclick=()=>{
    idx=i;
    lbImg.src=img.src;
    lb.style.display="block";
  };
});

/* SWIPE */
let sx=0;
lb.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
lb.addEventListener("touchend",e=>{
  let ex=e.changedTouches[0].clientX;
  if(sx-ex>50) idx=(idx+1)%imgs.length;
  if(ex-sx>50) idx=(idx-1+imgs.length)%imgs.length;
  lbImg.src=imgs[idx].src;
});

lb.onclick=()=>lb.style.display="none";
</script>

</body>
</html>
