<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vionaaa ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#fff);
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#ffd6e8;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.envelope{
  width:220px;height:140px;
  background:#ff8fab;
  position:relative;
  border-radius:6px;
  animation:open 2.5s forwards;
}
@keyframes open{
  0%{transform:scale(1)}
  100%{transform:scale(0);opacity:0}
}

/* HERO */
.hero{
  text-align:center;
  padding:80px 20px 40px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
}
.hero p{
  opacity:.8;
  margin-top:10px;
}

/* SLIDER */
.slider{
  max-width:90%;
  margin:30px auto;
  position:relative;
  overflow:hidden;
  border-radius:18px;
}
.slides{
  display:flex;
  transition:.6s;
}
.slides img{
  width:100%;
  flex-shrink:0;
  object-fit:cover;
  height:320px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
  padding:30px;
}
.gallery img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  z-index:3000;
}
.lightbox-content{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
#lbImg{
  max-width:90%;
  max-height:85%;
  border-radius:16px;
}
.close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:50px;
  color:#fff;
  cursor:pointer;
  padding:20px;
}
.nav.left{left:10px}
.nav.right{right:10px}
.counter{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:14px;
}

/* HEART */
.heart{
  position:fixed;
  color:#ff4d6d;
  font-size:26px;
  animation:float 1.2s forwards;
  pointer-events:none;
}
@keyframes float{
  to{transform:translateY(-60px);opacity:0}
}
</style>
</head>

<body>

<div id="intro"><div class="envelope"></div></div>

<section class="hero">
  <h1>Aldila Viona Afrodeta</h1>
  <p>30 Desember 2025</p>
  <p>Terima kasih ya lu udah mau jadi pacar gw tapi tolong jangan jauhin gw yaa?...</p>
</section>

<div class="slider">
  <div class="slides" id="slides">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
  </div>
</div>

<div class="gallery" id="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <img src="foto4.jpg">
  <img src="foto5.jpg">
  <img src="foto6.jpg">
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <div class="close">‚úï</div>
  <div class="nav left">‚Äπ</div>
  <div class="lightbox-content">
    <img id="lbImg">
  </div>
  <div class="nav right">‚Ä∫</div>
  <div class="counter" id="counter"></div>
</div>

<script>
/* INTRO */
setTimeout(()=>intro.style.display="none",2600);

/* SLIDER */
let i=0;
setInterval(()=>{
  i=(i+1)%6;
  slides.style.transform=`translateX(-${i*100}%)`;
},3500);

/* HEART */
document.addEventListener("click",e=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1200);
});

/* LIGHTBOX */
const imgs=[...document.querySelectorAll(".gallery img")];
let idx=0;
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");
const counter=document.getElementById("counter");

function update(){
  lbImg.src=imgs[idx].src;
  counter.textContent=`${idx+1} / ${imgs.length}`;
}

imgs.forEach((img,i)=>{
  img.addEventListener("dblclick",()=>{
    idx=i;
    update();
    lb.style.display="block";
  });
});

document.querySelector(".close").onclick=()=>lb.style.display="none";
document.querySelector(".nav.left").onclick=e=>{
  e.stopPropagation();
  idx=(idx-1+imgs.length)%imgs.length;
  update();
};
document.querySelector(".nav.right").onclick=e=>{
  e.stopPropagation();
  idx=(idx+1)%imgs.length;
  update();
};
document.querySelector(".lightbox-content").onclick=e=>e.stopPropagation();
</script>

</body>
</html>
