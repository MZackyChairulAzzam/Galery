<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Viona</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  background:#0f1115;
  color:#eee;
  overflow-x:hidden;
}
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
  animation:fadeIn 1.2s ease;
}
.hero h1{
  font-size:2.2rem;
  letter-spacing:1px;
}
.hero p{
  margin-top:14px;
  font-size:1rem;
  opacity:.85;
  max-width:420px;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  padding:30px;
}
.gallery img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.lightbox img{
  max-width:90%;
  max-height:80%;
  border-radius:14px;
}
.close{
  position:absolute;
  top:20px;
  right:24px;
  font-size:30px;
  cursor:pointer;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  cursor:pointer;
  user-select:none;
}
.left{left:20px}
.right{right:20px}

/* LOVE */
.heart{
  position:fixed;
  color:#ff4d6d;
  font-size:26px;
  animation:float 1s ease forwards;
  pointer-events:none;
}
@keyframes float{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-60px)}
}
</style>
</head>

<body>

<section class="hero">
  <div>
    <h1>Aldila Viona Afrodeta</h1>
    <p>
      Terima kasih ya lu udah mau jadi pacar gw.<br>
      Tapi tolong jangan jauhin gw yaa…
    </p>
    <p style="margin-top:10px;font-size:.9rem;opacity:.6">
      30 Desember 2025
    </p>
  </div>
</section>

<section class="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <img src="foto4.jpg">
  <img src="foto5.jpg">
  <img src="foto6.jpg">
  <img src="foto7.jpg">
  <img src="foto8.jpg">
  <img src="foto9.jpg">
  <img src="foto10.jpg">
</section>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLB()">✕</span>
  <span class="arrow left" onclick="prev()">❮</span>
  <img id="lbImg">
  <span class="arrow right" onclick="next()">❯</span>
</div>

<script>
const imgs=[...document.querySelectorAll('.gallery img')];
let idx=0,clicks=0;

imgs.forEach((img,i)=>{
  img.addEventListener('click',()=>{
    clicks++;
    setTimeout(()=>clicks=0,250);
    if(clicks===2) openLB(i);
  });
});

function openLB(i){
  idx=i;
  lbImg.src=imgs[idx].src;
  lightbox.style.display='flex';
}
function closeLB(){
  lightbox.style.display='none';
}
function next(){
  idx=(idx+1)%imgs.length;
  lbImg.src=imgs[idx].src;
}
function prev(){
  idx=(idx-1+imgs.length)%imgs.length;
  lbImg.src=imgs[idx].src;
}

/* LOVE */
document.addEventListener("click",e=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
});
</script>

</body>
</html>
