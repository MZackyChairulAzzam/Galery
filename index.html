<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vionaaa ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Space Grotesk",sans-serif;
  background:#0f1115;
  color:#eaeaea;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed; inset:0;
  background:#0f1115;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.intro-text{
  font-size:20px;
  letter-spacing:3px;
  opacity:0;
  animation:introFade 1.8s ease forwards;
}
@keyframes introFade{
  to{opacity:1}
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(.15) brightness(.8);
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.3),rgba(0,0,0,.75));
}
.hero-text{
  position:absolute;
  bottom:90px;
  left:24px;
}
.hero-text h1{
  font-size:34px;
  font-weight:600;
}
.hero-text .date{
  margin-top:6px;
  font-size:13px;
  opacity:.7;
}
.hero-text p{
  margin-top:18px;
  max-width:420px;
  line-height:1.7;
  opacity:.85;
}

/* GALLERY */
.section{
  padding:56px 22px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  filter:grayscale(.2);
  transition:.3s;
}
.gallery img:hover{
  filter:none;
  transform:scale(1.04);
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:999;
}
#lightbox img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:26px;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  padding:20px;
  cursor:pointer;
  user-select:none;
}
.nav.left{left:0}
.nav.right{right:0}
.counter{
  position:absolute;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  font-size:13px;
  opacity:.6;
}

/* HEART (SUBTLE) */
.heart{
  position:fixed;
  color:#ff4d6d;
  font-size:18px;
  pointer-events:none;
  animation:heartPop 1s ease-out forwards;
}
@keyframes heartPop{
  0%{transform:scale(.6);opacity:0}
  40%{opacity:.8}
  100%{opacity:0;transform:scale(1.6)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-text">FOR YOU</div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="foto/1.jpg">
  <div class="hero-text">
    <h1>Aldila Viona Afrodeta</h1>
    <div class="date">30 Desember 2025</div>
    <p>
      Terima kasih ya lu udah mau jadi pacar gw,<br>
      tapi tolong jangan jauhin gw yaa‚Ä¶ ü§ç
    </p>
  </div>
</div>

<!-- GALLERY -->
<div class="section">
  <div class="gallery">
    <img src="foto/1.jpg">
    <img src="foto/2.jpg">
    <img src="foto/3.jpg">
    <img src="foto/4.jpg">
    <img src="foto/5.jpg">
    <img src="foto/6.jpg">
    <img src="foto/7.jpg">
    <img src="foto/8.jpg">
    <img src="foto/9.jpg">
    <img src="foto/10.jpg">
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <div class="close">‚úï</div>
  <div class="nav left">‚Äπ</div>
  <img id="lbImg">
  <div class="nav right">‚Ä∫</div>
  <div class="counter" id="counter"></div>
</div>

<script>
setTimeout(()=>intro.style.display="none",2000);

/* HEART */
document.addEventListener("click",e=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
});

/* LIGHTBOX */
const imgs=document.querySelectorAll(".gallery img");
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");
const counter=document.getElementById("counter");
let idx=0;

function update(){
  lbImg.src=imgs[idx].src;
  counter.textContent=`${idx+1} / ${imgs.length}`;
}

imgs.forEach((img,i)=>{
  img.addEventListener("dblclick",()=>{
    idx=i;
    update();
    lb.style.display="block";
  });
});

document.querySelector(".close").onclick=()=>lb.style.display="none";
document.querySelector(".nav.left").onclick=()=>{
  idx=(idx-1+imgs.length)%imgs.length; update();
};
document.querySelector(".nav.right").onclick=()=>{
  idx=(idx+1)%imgs.length; update();
};
</script>

</body>
</html>
