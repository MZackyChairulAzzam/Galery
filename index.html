<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fafafa;
  color:#222;
  font-family:"Poppins",sans-serif;
  overflow-x:hidden;
}

/* ========= INTRO LETTER ========= */
#letter{
  position:fixed;
  inset:0;
  background:#f4ede4;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut .8s ease forwards;
  animation-delay:2.5s;
}
.envelope{
  width:240px;
  height:150px;
  background:#fff;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Playfair Display",serif;
  font-size:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  animation:scaleUp 2s ease forwards;
}
@keyframes scaleUp{to{transform:scale(1.15)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ========= HERO ========= */
.hero{
  height:100vh;
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.7));
}
.hero-text{
  position:absolute;
  bottom:70px;
  left:24px;
  right:24px;
  color:white;
}
.hero-text h1{
  font-family:"Playfair Display",serif;
  font-size:32px;
}
.hero-text .date{
  font-size:14px;
  opacity:.8;
  margin-top:6px;
}
.hero-text .quote{
  margin-top:14px;
  max-width:420px;
  opacity:.9;
}

/* ========= DECOR ========= */
.decor{
  position:absolute;
  top:40px;
  right:20px;
  font-size:28px;
  opacity:.15;
}

/* ========= SECTION ========= */
.section{
  padding:48px 20px;
}
.section h2{
  font-family:"Playfair Display",serif;
  font-size:22px;
  margin-bottom:18px;
}

/* ========= GALLERY ========= */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
}

/* ========= LIGHTBOX ========= */
#lightbox{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:999;
}
#lightbox img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:white;
  opacity:.6;
  padding:20px;
  user-select:none;
}
.arrow.left{left:0}
.arrow.right{right:0}

/* ========= HEART ========= */
.heart{
  position:fixed;
  color:#ff6b8a;
  font-size:22px;
  pointer-events:none;
  animation:pop 1.1s ease-out forwards;
}
@keyframes pop{
  0%{transform:scale(.4);opacity:0}
  50%{opacity:1;transform:scale(1.4)}
  100%{opacity:0;transform:scale(2)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="letter">
  <div class="envelope">For You ü§ç</div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="foto/1.jpg">
  <div class="decor">‚úø</div>
  <div class="hero-text">
    <h1>Untuk Kamu, Aldila Viona Afrodeta</h1>
    <div class="date">30 Maret 2025</div>
    <div class="quote">
      Hai Viona gw tau gw banyak kurangnya,  
      tapi gw sayang kok sama lu.
    </div>
  </div>
</div>

<!-- GALLERY -->
<div class="section">
  <h2>Moments</h2>
  <div class="gallery">
    <img src="foto/1.jpg">
    <img src="foto/2.jpg">
    <img src="foto/3.jpg">
    <img src="foto/4.jpg">
    <img src="foto/5.jpg">
    <img src="foto/6.jpg">
    <img src="foto/7.jpg">
    <img src="foto/8.jpg">
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <div class="arrow left">‚Äπ</div>
  <img id="lb-img">
  <div class="arrow right">‚Ä∫</div>
</div>

<script>
/* ========= HEART ON CLICK ========= */
function spawnHeart(x,y){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1100);
}

document.addEventListener("click",e=>{
  spawnHeart(e.clientX,e.clientY);
});

/* ========= HEART ON SWIPE ========= */
let tx=0,ty=0;
document.addEventListener("touchstart",e=>{
  tx=e.touches[0].clientX;
  ty=e.touches[0].clientY;
});
document.addEventListener("touchend",()=>{
  spawnHeart(tx,ty);
});

/* ========= LIGHTBOX DOUBLE CLICK ========= */
const imgs=document.querySelectorAll(".gallery img");
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lb-img");
let idx=0;

imgs.forEach((img,i)=>{
  img.addEventListener("dblclick",()=>{
    idx=i;
    lbImg.src=img.src;
    lb.style.display="block";
  });
});

/* ========= LIGHTBOX NAV ========= */
document.querySelector(".arrow.left").onclick=()=>{
  idx=(idx-1+imgs.length)%imgs.length;
  lbImg.src=imgs[idx].src;
};
document.querySelector(".arrow.right").onclick=()=>{
  idx=(idx+1)%imgs.length;
  lbImg.src=imgs[idx].src;
};

/* swipe lightbox */
let sx=0;
lb.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
lb.addEventListener("touchend",e=>{
  let ex=e.changedTouches[0].clientX;
  if(sx-ex>50) idx=(idx+1)%imgs.length;
  if(ex-sx>50) idx=(idx-1+imgs.length)%imgs.length;
  lbImg.src=imgs[idx].src;
});

lb.onclick=()=>lb.style.display="none";
</script>

</body>
</html>
